<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>文章</title>
    <link rel="icon" href="favicon.ico">
    <!--jQuery-->
    <script src="js/jquery-1.11.0.min.js"></script>
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="js/bootstrap.min.js"></script>
    <!--引入showdown.js-->
    <script type="text/javascript" src="js/showdown.min.js"></script>
    <script src="js/showdown.min.js"></script>
    <script src="js/showdown-table.min.js"></script>
    <!--引入css-->
    <link href="css/index.css" rel="stylesheet">
    <link href="css/details.css" rel="stylesheet">
    <!--引入自定义css-->
    <link href="css/index.css" rel="stylesheet">
    <link href="css/sidebar.css" rel="stylesheet">
    <!--引入自定义js-->
    <script src="js/ready.js"></script>
    <script src="js/include.js"></script>
    <!--隐藏滑动条-->
    <style>
        ::-webkit-scrollbar {display:none}
    </style>
    <script>
        $(function () {
            var aid = getURLParameter("aid");
            $.ajax({
                url:"servletFlushArticleProfileByAid",
                method: "POST",
                data:{"aid":aid},
                success:function (info) {
                    if (info.flag === true){
                        $("#article-title").text(info.data.title);
                        var year = info.data.time.year;
                        var month = info.data.time.monthValue;
                        var day = info.data.time.dayOfMonth;
                        var timeh = "<p id=\"article-time\" class=\"text-center\">"+year+"年"+month+"月"+day+"日</p>";
                        $("#article-time").html(timeh);
                    }
                }
            })

            $.ajax({
                url:"servletFlushArticleContent",
                method:"POST",
                data:{"aid": aid},
                success:function (info) {
                    if (info.flag===true){
                        // 获取文章成功
                        // 根据info中的path信息找到文件
                        var tempPath = info.data.path + "/" + info.data.aid;
                        $.ajax({
                            url:tempPath,
                            dataType:"text",
                            success:function(data){
                                var converter = new showdown.Converter();
                                var html = converter.makeHtml(data);
                                $('#article-body').html(html);
                            },
                            error:function () {
                                // 404
                            }
                        })
                    }else {
                        // 404
                    }
                },
                error:function(){
                    alert("未知错误")
                }
            })
        })
    </script>
</head>
<body style="overflow-x:hidden">
    <div id="header"></div>
    <div class="container">
        <div class="row index">
            <div id="sidebar"></div>
            <div class="col-sm-8 col-sm-offset-1">
                <div class="page-header article-header">
                    <h1 id="article-title"></h1>
                </div>
                <p id="article-time" class="text-center"></p>
                <div id="article-body"></div>
            </div>
        </div>
    </div>
    <div id="footer"></div>
</body>
</html>
