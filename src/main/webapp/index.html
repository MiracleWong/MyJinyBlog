<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1 maximum-scale=1, user-scalable=no">
    <meta name="copyright" content="Copyright © 2019-2020 techape www.techape.fun All Rights Reserved.">
    <meta name="description" content="techape个人技术博客 由techape制作并运营 techape热衷于学习与分享技术知识">
    <title>Techape博客</title>
    <link id="favicon" rel="icon" href="favicon.ico">
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="js/jquery-1.11.0.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <!--引入include的js文件-->
    <script src="js/include.js"></script>
    <script src="js/ready.js"></script>
    <!--引入自定义css-->
    <link href="css/index.css" rel="stylesheet">
    <link href="css/sidebar.css" rel="stylesheet">

    <script>
        $(function () {
            // 异步获取general信息
            $.get("servletFlushGeneral", null, function(data){
                document.title = data.title;
                $("#name").text(data.name);
                $("#description").text(data.description);
                $("meta[name='description']").attr('content',data.htmlDescription);
                $("meta[name='copyright']").attr('content',data.htmlCopyright);
                $("#beian").text(data.beian);
            });

            // 异步拉取article-list
            loadListProfile(5);
        })

        // 监听滚动条
        $(window).scroll(function() {

            var scroH = $(document).scrollTop();  //滚动高度
            var viewH = $(window).height();  //可见高度
            var contentH = $(document).height();  //内容高度

            if(scroH > 50){  //距离顶部大于50px时

            }
            if (contentH - (scroH + viewH) <= 30){  //距离底部高度小于30px
                // 加载3个新文章
                loadListProfile(3);
                sleep(1500);
            }
            if (contentH === (scroH + viewH)) {  //滚动条滑到底部啦

            }
        });

    </script>
</head>
<body style="overflow-x:hidden">
    <header>
        <div class="blog-masthead">
            <div class="container">
                <nav class="blog-nav navbar-left">
                    <a id="index" class="blog-nav-item active" href="./index.html">首页</a>
                </nav>
                <nav class="navbar-right">
                    <a id="manage" class="blog-nav-item" href="./manage.html">管理登录</a>
                </nav>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="blog-header">
            <img src="img/sitelogo.jpg" class="img-responsive img-circle navbar-left center-block" alt="sitelogo" style="margin-left: -20px; margin-top: 25px; padding-right: 20px">
            <h1 id="name" class="blog-title">Techape's Blog</h1>
            <p id="description" style="margin-top: 20px;margin-bottom: 0; padding-bottom: 0;margin-left: 20px" class="lead blog-description">猿来如此</p>
        </div>
        <div class="row index">
            <!--引入边栏-->
            <div id="sidebar"></div>
            <div id="article-list" class="col-sm-8 col-sm-offset-1 blog-main">
                <!-- 待加入区域 START -->
                <!-- 待加入区域 END -->
            </div>
        </div>
    </div>

    <!--底部加载条 START-->
    <div class="container">
        <div class="row">
            <div class="col-sm-4 col-sm-offset-5 col-xs-10" id="load-area">
                <div class="sk-three-bounce" id="sk-three-bounce">
                    <div class="sk-child sk-bounce1"></div>
                    <div class="sk-child sk-bounce2"></div>
                    <div class="sk-child sk-bounce3"></div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-4 col-sm-offset-5 col-xs-10" id="already-bottom">
                <p class="sk-three-bounce">已经到底部了！</p>
            </div>
        </div>
    </div>
    <!--底部加载条 END-->

    <!--引入尾部-->
    <div id="footer"></div>
</body>
