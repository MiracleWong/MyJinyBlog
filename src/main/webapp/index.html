<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1 maximum-scale=1, user-scalable=no">
    <meta name="copyright" content="Copyright © 2019-2020 techape www.techape.fun All Rights Reserved.">

    <title>Techape博客</title>
    <link id="favicon" rel="icon" href="favicon.ico">
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="js/jquery-1.11.0.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <!--引入include的js文件-->
    <script src="js/include.js"></script>
    <script src="js/ready.js"></script>
    <!--引入自定义css-->
    <link href="css/index.css" rel="stylesheet">
    <link href="css/sidebar.css" rel="stylesheet">

    <script>
        // 全局变量记录当前已经加载的文章数量
        var CURRENT_ARTICLE_NUMBER = 0;

        // 监听滚动条
        $(window).scroll(function() {
            if ($(document).scrollTop() - $(document).height() < 10) {
                // 初始化底部加载条/*可以使用下面的两个语句来实现loading动画的显示和隐藏*/
                $("#sk-three-bounce").show();
                // $("#sk-three-bounce").hide();
            }else {
            }
        });

        $(function () {
            // 异步获取general信息
            $.get("servletFlushGeneral", null, function(data){
                document.title = data.title;
                $("#name").text(data.name);
                $("#description").text(data.description);
                $("meta[name='description']").attr('content',data.htmlDescription);
                $("meta[name='copyright']").attr('content',data.htmlCopyright);
                $("#beian").text(data.beian);
            });

            // 异步拉取article-list
            loadListProfile(CURRENT_ARTICLE_NUMBER, 7);
        })
    </script>
</head>
<body style="overflow-x:hidden">
    <header>
        <div class="blog-masthead">
            <div class="container">
                <nav class="blog-nav navbar-left">
                    <a id="index" class="blog-nav-item active" href="./index.html">首页</a>
                </nav>
                <nav class="navbar-right">
                    <a id="manage" class="blog-nav-item" href="./manage.html">管理登录</a>
                </nav>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="blog-header">
            <img src="img/sitelogo.jpg" class="img-responsive img-circle navbar-left center-block" alt="sitelogo" style="margin-left: -20px; margin-top: 25px; padding-right: 20px">
            <h1 id="name" class="blog-title">Techape's Blog</h1>
            <p id="description" style="margin-top: 20px;margin-bottom: 0; padding-bottom: 0;margin-left: 20px" class="lead blog-description">猿来如此</p>
        </div>
        <div class="row index">
            <!--引入边栏-->
            <div id="sidebar"></div>
            <div id="article-list" class="col-sm-8 col-sm-offset-1 blog-main">
                <!-- 待加入区域 START -->

            </div>
        </div>
    </div>
